<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
  <title>Login</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      
      <div class="col-md-6 d-flex justify-content-center align-items-center left-box">
        <div class="featured-image p-3">
          <img src="b898a592a64315ffee2627a5cc8ef45c.jpg" class="img-fluid rounded-4" style="width:auto" >
        </div>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="form-group">
            <div class="header-text mb-4">
              <h3>KIT Login</h3>
            </div>
            <label for="username" class="mb-2">Username:</label>
            <input type="text" class="form-control form-control-lg bg-light mb-3" id="username">
            <label for="pass" class="mb-2">Password:</label>
            <input type="password" class="form-control form-control-lg bg-light mb-3" id="pass">
            <div class="input-group mb-3 d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox"><small>Remember me</small>
                </label>
              </div>
              <div>
                <small><a href="#" class="">Forgot Password?</a>
                </small>
              </div>
            </div>
              <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary btn-lg w-100 fs-6">Login
                </button>
              </div>
              <div class="input-group mb-3">
                <button type="submit" class="btn btn-light btn-lg w-100 fs-6">
                  <img src="google.png" class="logo me-2">
                  Sign in with Google 
                </button>
              </div>
              <div class="row">
                <small>Already have account? <a href="#">Sign up</a></small>
              </div>
            
          </div>
        </div>
        
      </div>
      
    </div>
  </div>

</body>

</html>
